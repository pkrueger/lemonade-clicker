<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap-5.2.0-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap-5.2.0-dist/js/bootstrap.min.js" defer></script>
    <link
      rel="shortcut icon"
      href="assets/lemon-solid.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Lemonade Clicker</title>
  </head>
  <body>
    <header>
      <h1>Lemonade Clicker</h1>
    </header>
    <main>
      <section class="container game-container">
        <div class="row">
          <div class="col-md-4">
            <img
              src="assets/stand.png"
              alt="Your lemonade stand"
              class="img-fluid stand"
              onclick="getThatGreen()"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>$<span id="amountOfMoney">0</span></p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
